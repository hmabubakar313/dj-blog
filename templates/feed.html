{% extends 'base.html' %}


{% block content %}
    <h1>Home</h1>
    <p>Welcome to the home page!</p>
   
    {% for x in post %}
    Title : <p>{{x.title}}</p>
    Your Post : <p>{{x.post}}</p>
    Date : <p>{{x.created_date}}</p>
    Author : <p>{{x.author_id}}</p>
    <img src="{{x.image.url}}" alt="image" width="200" height="200">
    <br>
    {% endfor %}

{% endblock %}
